[tool:pytest]
testpaths = tests
pythonpath = .

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test markers for categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for cross-component functionality
    financial: Tests involving financial calculations and precision
    llm: Tests involving LLM providers and AI decision making
    slow: Slow-running tests (backtesting, performance tests)
    external: Tests requiring external API calls (use sparingly)
    tdd: Test-driven development tests (red-green-refactor cycle)
    archive: Archive tests (excluded by default)

# Test output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    -m "not archive"

# Minimum version requirements
minversion = 6.0

# Coverage configuration (when pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing --cov-fail-under=70

# Filtering options
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test timeout (when pytest-timeout is installed)
timeout = 300
timeout_method = thread

# Parallel execution (when pytest-xdist is installed)
# addopts = -n auto

# Test environment variables
env =
    TESTING = true
    LOG_LEVEL = DEBUG